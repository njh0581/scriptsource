<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 4000px;
      }
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
      .navbar {
        position: fixed;
        width: 100%;
        z-index: 1;
      }
      .navbar-brand {
        font-size: 45px;
        transition: all 0.25s; /* css 속성이 변경될 때 부드럽게 변경되도록 */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSSHOP</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      //Dark 🔁 클릭 시
      // 텍스트 변화 Light 🔁, 클래스명 bg-dark => bg-warning, 글자색 검정색
      // Light 🔁 클릭 시
      // 텍스트 변화 Dark 🔁, 클래스명 bg-warning => bg-dark , 글자색 흰색
      const badge = document.querySelector(".badge");
      badge.addEventListener("click", (e) => {
        // Dark or Light 구별
        // innerHTML or classList
        if (e.target.textContent.includes("Dark")) {
          badge.textContent = "Light 🔁";
          badge.style.color = "black";
          badge.classList.replace("bg-dark", "bg-warning");
        } else {
          badge.textContent = "Dark 🔁";
          badge.style.color = "white";
          badge.classList.replace("bg-warning", "bg-dark");
        }
      });

      // 페이지 스크롤바를 500px 이상 내리면 로고 폰트 사이즈 줄이기
      const navbar = document.querySelector(".navbar-brand");
      window.addEventListener("scroll", (e) => {
        if (window.scrollY > 500) {
          navbar.style.fontSize = "20px";
        } else {
          navbar.style.fontSize = "45px";
        }
      });
    </script>
  </body>
</html>
