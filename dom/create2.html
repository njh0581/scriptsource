<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i>HTML file</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <script>
      const p = "<p>I was created dynamically<p/>";
      document.getElementById("content").insertAdjacentHTML("beforebegin", p);
      const p1 = "<p>I was also created dynamically!<p/>";
      document.getElementById("content").insertAdjacentHTML("afterend", p1);
    </script>
  </body>
</html>
